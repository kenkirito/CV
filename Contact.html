<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head>
    <body>
       <center>
        <h2> Contact form </h2>
    </center>
        <form>
        
            <fieldset>
                <legend>Contact me:</legend>
                 <label >First name:</label><br>
                   <input type="text" value="John"><br><br>
                 <label >Last name:</label><br>
                    <input type="text" value="Doe"><br><br>
                
                 <label >Select country:</label>
                    <select >
                       <option >Australia</option>
                       <option >USA</option>
                       <option >India</option>
                       <option >UK</option>
                    </select><br><br>
                 <label >State</label>
                    <input list="State" >
                    <datalist id="State">
                      <option value="Rajasthan">
                      <option value="UP">
                      <option value="Califonia">
                      <option value="Assam"><br><br>
                    </datalist><br><br> 
                    <label >Text:</label><br><br>
                 <textarea  rows="9" cols="40">
                 </textarea><br><br>
                <input type="submit" value="Submit">
   
            </fieldset>
        </form>
       
    </body>
</html>
